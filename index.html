<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Doctor Assistant - Patient Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

<!-- CSS -->
<link rel="stylesheet" href="style.css" />

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<!-- Logo -->
<a href="https://www.aiimsguwahati.ac.in/" target="_blank" rel="noopener">
    <img class="logo" src="https://images.squarespace-cdn.com/content/v1/63d0f28624f0ec40d1c112aa/1674638007061-EPVRFECKN77KB4KI0NHN/AIIMS.png" alt="Clinic Logo" />
</a>

<!-- Form -->
<div class="container" id="formSection">
    <div class="voice-indicator" id="voiceIndicator"></div>
    <img class="header-image" src="image.jpeg" alt="Header">
    <h2>Patient Registration</h2>

    <label for="languageSelect"><b>Select Language:</b></label>
    <select id="languageSelect">
        <option value="en-GB" selected>English</option>
        <option value="hi-IN">Hindi</option>
        <option value="mr-IN">Marathi</option>
    </select>

    <br><br>
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="number" id="age" placeholder="Age" required />
    <select id="gender" required>
        <option value="" disabled selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
    </select>
    <textarea id="address" placeholder="Address" required></textarea>
    <input type="tel" id="whatsapp" placeholder="WhatsApp Number" required />
    <button class="btn-primary" id="submitBtn">Submit</button>
</div>

<!-- Summary -->
<div class="container thank-you-box" id="thankYouBox">
    <div class="voice-indicator" id="voiceIndicator2"></div>
    <h2>Registration Complete ✅</h2>
    <p class="token-text" id="tokenDisplay"></p>
    <p class="info-line" id="nameDisplay"></p>
    <p class="info-line" id="ageDisplay"></p>
    <p class="info-line" id="genderDisplay"></p>
    <p class="info-line" id="addressDisplay"></p>
    <p class="info-line" id="whatsappDisplay"></p>
    <p class="info-line" id="dateTimeDisplay"></p>
    <div class="btn-group">
        <button class="btn-download" id="downloadPdfBtn">⬇ Download PDF</button>
        <button class="btn-edit" id="editDetailsBtn">✏ Edit</button>
    </div>
</div>

<!-- JS -->
<script type="module" src="app.js"></script>
</body>
</html>
